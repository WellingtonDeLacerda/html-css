<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das imagens</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <style>
        body{
            font:normal 500 1rem Arial, Sans-serif;
            text-align:center;
        }
    </style>
</head>
<body>
    <h1>Desafio das imagens</h1>
    <p>inserir imagens em HTML é muito simples, como aqui quanto lá em cima como seus ícones favoritos</p>
    <hr>
    <picture>
        <source media="(max-width:150px )" srcset="img/github-pp.png" type="image/png">
        <source media="(max-width:420px )" srcset="img/github-p.png" type="image/png">
        <source media="(max-width:700px )" srcset="img/github-m.png" type="image/png">
        <source media="(max-width:1400px )" srcset="img/github-g.png" type="image/png">
        <img src="img/github-gg.png" >
    </picture>
</body>
</html>
