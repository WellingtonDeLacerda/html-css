<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de abreviações</title>
    <style>
        body{
            font:normal 500 1rem Arial, Sans-serif;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos a seguir. passe o mouse pra descobrir os termos pra descobrir qual tag deverá usar em cada caso</p>
    <ul>
        <li><abbr title="&lt;p&gt;&lt;/p&gt;">parágrafos</abbr></li>
        <li><abbr title="&lt;h1&gt;&lt;/h1&gt;">título</abbr></li>
        <li><abbr title="&lt;img&gt;">imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">abreviações</abbr></li>
        <li><abbr title="&lt;code&gt;&lt;/code&gt;">códigos-fonte</abbr></li>
        <li><abbr title="&lt;o&gt;&lt;/o&gt;">listas enumeradas</abbr></li>
        <li><abbr title="&lt;u&gt;&lt;/u&gt;">listas demarcadores</abbr></li>
    </ul>
</body>
</html>
