<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formação de imagens</title>
    <style>
        body{
            text-align:center;
        }
        picture{ 
            display:block;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>formatando imagem</h1>
    <p>exemplo de reformatação de tamanho de imagem para o seu navegador</p>
    
    <picture>
        <source media="(max-width:600px )" srcset="image/pequeno.jpg" type="image/jpg">
        <source media="(max-width:1200px )" srcset="image/medio.png" type="image/png">
        <img src="image/grande.jpg">
    </picture>
</body>
</html>
