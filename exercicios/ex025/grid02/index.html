<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando Gtid-layout</title>
    <style>
        div.container {
            display:grid;
            background:#6affcbc7;
            gap:10px;
            grid-template:100px 100px 100px / 100px 100px 100px;
            place-items:start normal;
            place-content:start end ;
            height:95vh;
        }
        div.items {
            border:3px solid black;
            padding:5px;
            background:#4740ff78;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items">A</div>
        <div class="items">B</div>
        <div class="items">C</div>
        <div class="items">D</div>
        <div class="items">E</div>
        <div class="items">F</div>
        <div class="items">G</div>
        <div class="items">H</div>
    </div>
</body>
</html>
