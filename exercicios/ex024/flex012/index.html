<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        div.container{
            display: flex;
            background-color: lawngreen;
            flex-flow: row nowrap;
        }
        div.item{
            background-color: skyblue;
            border: 1px solid black;
            padding: 20px;
        }
        div#i1{
            flex: initial;
        }
        div#i2{
            text-align: center;
            flex: auto;
        }
        div#i3{
            flex:none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="i1">â–¡Home</div>
        <div class="item" id="i2">Center</div>
        <div class="item" id="i3">Menu</div>
    </div>
</body>
</html>
