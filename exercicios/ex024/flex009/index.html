<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-flow</title>
    <style>
        .container{
            display:flex;
            background-color:aqua;
            flex-flow:row nowrap;
        }
        .item{
            background-color:orange;
            text-align:center;
            border:1px solid black;
            padding:5px;
            flex-basis:150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">Bloco C um pouco maior</div>
        <div class="item">Bloco D ainda mais maior</div>
        <div class="item">Bloco E</div>
        <div class="item">Bloco F</div>
        <div class="item">Bloco G muito mais miito maior mesmo</div>
        <div class="item">Bloco H</div>
    </div>
</body>
</html>
