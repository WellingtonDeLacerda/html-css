<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias</title>
</head>
<body>
    <h1>Colocando medias</h1>
    <h2>Reproduzindo músicas</h2>
    <hr>
    <audio controls>
        <source src="midias/audio.mp3" type="audio/mp3">
    </audio>
    <h2>Reproduzindo vídeos</h2>
    <video poster="midias/foto.jpg" controls width="300px" height="400px">
        <source src="midias/video.mp4" type="video/mp4">
    </video>
    <h2>Hospedando vídeos</h2>
    <iframe width="350px" height="200px" src="https://www.youtube.com/embed/B6i7dSDBvjE?si=zTxXuk6nFzU_HCKI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
