<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media queries</title>
    <link rel="stylesheet" href="estilo/paisagem.css">
    <style>
        body{
            font:normal 500 1rem Arial, Sans-serif;
            text-align:center;
            text-shadow:2px 2px 3px black;
            color:white;
        }
        h1 {
            margin-top:1em;
        }
     @media screen and (orientation:portrait){
         body{
             background-color: green;
         }
         #paisagem{
             display:none;
         }
         #retrato{
            display:block;
         }
     }
    </style>
</head>
<body>
    <h1 id="retrato">Versão Retrato</h1>
    <h1 id="paisagem">Versão Paisagem</h1>
</body>
</html>
